<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Building Info App</title>
</head>
<body>
<h2>Building Info App</h2>
<br>

<form action="#" th:action="@{/api/building/create/room}" method="post">
    <table>
        <tr>
            <th colspan="2">Building</th>
        </tr>
        <tr>
            <th>index</th>
            <th>name</th>
        </tr>
        <tr>
            <td><input type="text" readonly th:value="${building.getId()}"></td>
            <td><input type="text" readonly th:value="${building.getName()}"></td>
        </tr>
        <th:block th:each="lvl : ${building.getLevelList()}">
            <tr>
                <th></th>
                <th th:cols="2">Level</th>
            </tr>
            <tr>
                <th></th>
                <th>index</th>
                <th>name</th>
            </tr>
            <tr>
                <td></td>
                <td><input type="text" readonly th:value="${lvl.getId()}"></td>
                <td><input type="text" readonly th:value="$${lvl.getName()}"></td>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th colspan="2">Room</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th>index</th>
                <th>name</th>
                <th>area</th>
                <th>volume</th>
                <th>heating</th>
                <th>power level</th>
            </tr>
            <tr th:each="room : ${lvl.getRoomList()}">
                <td></td>
                <td></td>
                <td><input type="text" th:value="${room.getId()}" readonly></td>
                <td><input type="text" th:value="${room.getName()}" readonly></td>
                <td><input type="text" th:value="${room.getArea()}" readonly></td>
                <td><input type="text" th:value="${room.getCube()}" readonly></td>
                <td><input type="text" th:value="${room.getHeating()}" readonly></td>
                <td><input type="text" th:value="${room.getLight()}" readonly></td>
            </tr>
        </th:block>
        <tr>
            <td></td>
            <td></td>
            <td><input type="text" name="roomId"></td>
            <td><input type="text" name="roomName"></td>
            <td><input type="text" name="roomArea"></td>
            <td><input type="text" name="roomCube"></td>
            <td><input type="text" name="roomHeating"></td>
            <td><input type="text" name="roomLight"></td>
            <td><input type="submit" value="Create this room and next one"></td>
        </tr>
    </table>
    <p>
        <input type="submit" value="Create next room">
        <input type="submit" value="Create next level" th:formaction="@{/api/building/create/level}" formmethod="get">
        <input type="submit" value="Finish creating building" th:formaction="@{/api/building/options}" formmethod="get">
    </p>
    <input type="hidden" th:value="${level.getId()}" name="levelId">
</form>

</body>

</html>
